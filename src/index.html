        class="formation bg-[#2b2a2a] text-white w-full rounded border-2 border-[#696969] text-sm p-2 cursor-pointer hover:bg-[#404040]">

<div id="AddPlayer-modal" class="fixed inset-0 rounded bg-black/50 flex items-center justify-center hidden">
  <div class="bg-green-200 p-6 rounded-lg shadow-lg w-[90%] max-w-lg">
    <h2 class="text-lg font-bold mb-4">Add a New Player</h2>

    <div class="flex space-x-4 mb-4">
      <div class="flex-1">
        <label class="ml-1 text-sm font-semibold">Player Name</label>
        <input id="playerName" class="rounded-lg px-3 py-2 w-full bg-gray-100 border border-gray-300" type="text"
          placeholder="Enter player name">
      </div>
      <div class="flex-1">
        <label class="ml-1 text-sm font-semibold">Position</label>
        <select id="playerPosition" class="rounded-md px-3 py-2 w-full bg-gray-100 border border-gray-300">
          <option value="">Select Position</option>
          <option value="GK">GK</option>
          <option value="CB">CB</option>
          <option value="LB">LB</option>
          <option value="RB">RB</option>
          <option value="CM">CM</option>
          <option value="RM">RM</option>
          <option value="LM">LM</option>
          <option value="ST">ST</option>
          <option value="RW">RW</option>
          <option value="LW">LW</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
      <div>
        <label class="ml-1 text-sm font-semibold">Rating</label>
        <input id="playerRating" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm" 
          type="number" placeholder="Rating">
      </div>
      <div>
        <label class="ml-1 text-sm font-semibold">PAC</label>
        <input id="playerPAC" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm" 
          type="number" placeholder="PAC">
      </div>
      <div>
        <label class="ml-1 text-sm font-semibold">SHO</label>
        <input id="playerSHO" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm" 
          type="number" placeholder="SHO">
      </div>
      <div>
        <label class="ml-1 text-sm font-semibold">PAS</label>
        <input id="playerPAS" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm" 
          type="number" placeholder="PAS">
      </div>
      <div>
        <label class="ml-1 text-sm font-semibold">DRI</label>
        <input id="playerDRI" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm" 
          type="number" placeholder="DRI">  
      </div>
      <div>
        <label class="ml-1 text-sm font-semibold">DEF</label>
        <input id="playerDEF" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm" 
          type="number" placeholder="DEF">
      </div>
      <div>
        <label class="ml-1 text-sm font-semibold">PHY</label>
        <input id="playerPHY" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm" 
          type="number" placeholder="PHY">
      </div>
    </div>

    <div class="flex space-x-4 mt-4">
      <div class="flex-1">
        <label class="ml-1 text-sm font-semibold">Nationality</label> <br>
        <select id="playerNationality" class="rounded-lg px-2 py-1 text-sm">
          <option value="Morocco">Morocco</option>
          <option value="Spain">Spain</option>
          <option value="England">England</option>
          <option value="Argentina">Argentina</option>
          <option value="France">France</option>
        </select>
        
      </div>
      <div class="flex-1">
        <label class="ml-1 text-sm font-semibold">Club</label><br>
        <select id="ClubSelect" class="rounded-lg px-2 py-1 text-sm">
          <option value="Real Madrid">Real Madrid</option>
          <option value="Valencia">Valencia</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Inter Miami">Inter Miami</option>
          <option value="AC Milan">AC Milan</option>
        </select>
        
          
      </div>
    </div>
    <button id="add-player" onclick="closeAddModal()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg">
    Submit
    </button>
    <button onclick="closeAddModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg">Close</button>
