<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>FUT | Build Your Team</title>
</head>

<body class="bg-cover bg-no-repeat" style="background-image: url('./src/img/untitled.jpg');">

  <header>
    <h1 class="text-center text-3xl text-white py-4">Build your Ultimate Dream Team</h1>
  </header>

  <main class="flex flex-col items-center lg:flex-row justify-around">
    <!-- terrain -->
    <div class="w-[67rem] h-[48rem] bg-cover bg-center rounded-lg overflow-hidden"
      style="background-image: url('https://www.futbin.com/design2/img/static/field-bg.svg');">

      <!-- cards -->
      <div class="flex flex-col items-center gap-6 p-6 w-full min-h-screen">

        <!-- attack -->
        <div class="flex justify-center gap-16">
          <div id="LW" data="LW" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex flex-col items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]">
            LW
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('LW')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>

          <div id="ST" data="ST" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex flex-col items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]">
            ST
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('ST')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>

          <div id="RW" data="RW" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex flex-col items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]">
            RW
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('RW')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>
        </div>

        <!-- center -->
        <div class="flex justify-center gap-32">
          <div id="LM" data="LM" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]">
            LM
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('LM')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>
          <div id="CM" data="CM" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]" style=" margin-top: 2rem;">
            CM
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('CM')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>
          <div id="RM" data="RM" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]">
            RM
            <div
              class="absolute w-10 bg-black/60 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('RM')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>
        </div>

        <!-- defenders -->
        <div class="flex justify-center gap-14">
          <div id="LB" data="LB" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]" style=" margin-top: 0rem;">
            LB
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('LB')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>


          </div>
          <div id="LCB" data="LCB" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]" style=" margin-top: 1rem;">
            LCB
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('LCB')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>
          <!-- goalkeeper -->
          <div class="flex justify-center">
            <div id="GK" data="GK" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
            bg-[url('./src/img/badge-storyline.png')]" style=" margin-top: 3rem;">
              GK
              <div
                class="absolute w-10 rounded bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor rounded-pointer"
                onclick="openPlayerModal('GK')">
                <span class="text-white text-3xl font-bold">+</span>
              </div>


            </div>
          </div>
          <div id="RCB" data="RCB" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]" style=" margin-top: 1rem;">
            RCB
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('RCB')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>
          <div id="RB" data="RB" class="card-position relative w-[10rem] h-[13rem] bg-cover bg-center flex items-center justify-center text-white text-lg font-bold rounded-lg hover:scale-110 transition duration-200 cursor-pointer
          bg-[url('./src/img/badge-storyline.png')]" style=" margin-top: 0rem;">
            RB
            <div
              class="absolute w-10 bg-black/70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity cursor-pointer rounded"
              onclick="openPlayerModal('RB')">
              <span class="text-white text-3xl font-bold">+</span>
            </div>

          </div>
        </div>




      </div>
    </div>

    <!-- controls -->
    <div class="bg-[#1f1f1f] w-full lg:w-[20rem] rounded p-4 mt-4 lg:mt-0 lg:ml-6">
      <h1 class="text-white font-semibold mb-2 text-lg">Create your squad</h1>
      <button onclick="openAddPM()" class="text-white bg-blue-500 rounded p-2 mb-3">Add Player</button>
      <label class="text-white block mb-2" for="formation">Formation</label>
      <select
        class="formation bg-[#2b2a2a] text-white w-full rounded border-2 border-[#696969] text-sm p-2 cursor-pointer hover:bg-[#404040]">
        <option value="">4-3-3</option>

      </select>
    </div>

    <!-- Add player modal -->
    <div id="AddPlayer-modal" class="fixed inset-0 rounded bg-black/50 flex items-center justify-center hidden">
      <div class="bg-green-200 p-6 rounded-lg shadow-lg w-[90%] max-w-lg">
        <h2 class="text-lg font-bold mb-4">Add a New Player</h2>

        <div class="flex space-x-4 mb-4">
          
          <div class="flex-1">
            <label class="ml-1 text-sm font-semibold">Player Name</label>
            <input id="playerName" class="rounded-lg px-3 py-2 w-full bg-gray-100 border border-gray-300" type="text"
              placeholder="Enter player name">
          </div>
          <div class="flex-1">
            <label class="ml-1 text-sm font-semibold">Position</label>
            <select id="playerPosition" class="rounded-md px-3 py-2 w-full bg-gray-100 border border-gray-300">
              <option value="">Select Position</option>
              <option value="GK">GK</option>
              <option value="LCB">LCB</option>
              <option value="RCB">RCB</option>
              <option value="LB">LB</option>
              <option value="RB">RB</option>
              <option value="CM">CM</option>
              <option value="RM">RM</option>
              <option value="LM">LM</option>
              <option value="ST">ST</option>
              <option value="RW">RW</option>
              <option value="LW">LW</option>
            </select>
          </div>   
          <div class="flex-1">
            <label class="ml-1 text-sm font-semibold">Player Photo</label>
            <input id="playerPhoto" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300" type="file" accept="image/*">
          </div>
        </div>
        
        <div id="playerstats" class="grid grid-cols-2 sm:grid-cols-4 gap-4 hidden">
          <div>
            <label class="ml-1 text-sm font-semibold">Rating</label>
            <input id="playerRating" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="Rating">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">PAC</label>
            <input id="playerPAC" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="PAC">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">SHO</label>
            <input id="playerSHO" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="SHO">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">PAS</label>
            <input id="playerPAS" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="PAS">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">DRI</label>
            <input id="playerDRI" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="DRI">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">DEF</label>
            <input id="playerDEF" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="DEF">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">PHY</label>
            <input id="playerPHY" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="PHY">
          </div>
        </div>


        <div id="GKstats" class="grid grid-cols-2 sm:grid-cols-4 gap-4 hidden">

          <div>
            <label class="ml-1 text-sm font-semibold">Rating</label>
            <input id="playerRating" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="Rating">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">DIV</label>
            <input id="player-DIVING" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="DIV">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">HAN</label>
            <input id="player-HANDLING" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="HAN">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">KICK</label>
            <input id="player-KICKING" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="KICK">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">REF</label>
            <input id="player-REFLEXES" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="REFLEXES">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">SPE</label>
            <input id="player-SPEED" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="SPE">
          </div>
          <div>
            <label class="ml-1 text-sm font-semibold">POS</label>
            <input id="player-POSITIONING" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300 text-sm"
              type="number" placeholder="POS">
          </div>
        </div>

        <div class="flex space-x-4 mt-4">
          
          <div class="flex-1">
            <label class="ml-1 text-sm font-semibold">Nationality</label>
            <input id="playerNationality" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300" type="text" placeholder="Country code Eg: BR,MA...">
          </div>
        
            <div class="flex-1">
            <label class="ml-1 text-sm font-semibold">Club</label>
            <input id="ClubLogo" class="rounded-lg px-2 py-1 w-full bg-gray-100 border border-gray-300" type="text" placeholder="Club code Eg: RMA,PSG...">
          </div>
            
         
          
        </div>
        <button id="add-player" onclick="closeAddModal()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg">
          Submit
        </button>
        <button onclick="closeAddModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg">Close</button>

      </div>
    </div>

    <!-- player list modal-->
    <div id="playerListModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
      <div class="bg-green-200  p-6 rounded-lg shadow-lg w-[90%] max-w-lg">
        <h2 id="modal-title" class="text-lg font-bold mb-4"></h2>
        <div id="playerlistdiv" class="bg-green-200 flex gap-2 overflow-x-auto h-[15rem] rounded-lg shadow-lg max-w-lg">
          
        </div>
        <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg">Close</button>
      </div>
    </div>

  </main>



  <script src="src/script.js"></script>
</body>

</html>
